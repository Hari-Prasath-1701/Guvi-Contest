<!DOCTYPE html>
<html>
<head>
<title>Login Form </title>
<meta name="robots" content="noindex, nofollow">
<link rel="stylesheet" href="G:\Guvi\Login\CSSlogin.scss">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
 <script type="text/javascript">
    var app = angular.module('MyApp', [])
    app.controller('MyController', function ($scope) {
    });
</script>
</head>
<body ng-app="MyApp" ng-controller="MyController">
<div class="container">
<div class="main">
<form name="myForm" class="form" ng-submit="myForm.$valid" nonvalidate autocomplete="off">
<h2>Login Form</h2>
<br>

<div class="form-group">
<label>Email :</label>
<input type="email" name="email"  class="form-control" id="email" ng-model="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"  required />
<span style="color:Red" ng-show="myForm.email.$error.required"> Required! </span>
<span style="color:Red" ng-show="myForm.email.$dirty&&myForm.email.$error.pattern">Invalid Email</span>
<br><br>
</div>

<div class="form-group">
<label>Pin :&nbsp&nbsp&nbsp&nbsp&nbsp</label>
<input type="password" name="password" class="form-control" ng-model="password" ng-pattern="/^[0-9]{1,5}$/"  required />
<span style="color:Red" ng-show="myForm.password.$error.required"> Required! </span>
<span style="color:Red" ng-show="myForm.password.$dirty&&myForm.password.$error.pattern">Only Numbers Allowed, Maximum 5 Characters</span><br><br>
</div>
<button  name="login" id="login"  onClick="location.href='CovaiGuide.html'" ng-disabled=myForm.email.$error.required||myForm.email.$dirty&&myForm.email.$error.pattern||myForm.password.$error.required||myForm.password.$dirty&&myForm.password.$error.pattern>Login</button>
</form>
</div>
</div>
</body>
</html>
