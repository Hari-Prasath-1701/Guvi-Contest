<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<meta name="robots" content="noindex, nofollow">


<link rel="stylesheet" href="G:\Guvi\Login\css\registration.scss">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
<script type="text/javascript">
    var app = angular.module('MyApp', [])
    app.controller('MyController', function ($scope) {
    });
</script>
</head>
<body ng-app="MyApp" ng-controller="MyController">

<div class="container">
<div class="main">
<form name="myForm" class="form" ng-submit="myForm.$valid" nonvalidate>
<h2>CovaiGuide.com</h2>
<label>UserName :</label>
<input name = "name" type = "text" ng-model = "name" required style="width: 97.7%;
height: 34px;
padding-left: 5px;
margin-bottom: 20px;
margin-top: 8px;
box-shadow: 0 0 5px #00F5FF;
border: 2px solid #00F5FF;
color: green;
font-size: 16px;
" >  
<span style="color:Red" ng-show="myForm.name.$error.required"> Required! </span>
        <br><br>
<label>Email :</label>
<input type="email" name="email" id="email" ng-model="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" style="width: 97.7%;
height: 34px;
padding-left: 5px;
margin-bottom: 20px;
margin-top: 8px;
box-shadow: 0 0 5px #00F5FF;
border: 2px solid #00F5FF;
color: green;
font-size: 16px;
" required />
<span style="color:Red" ng-show="myForm.email.$error.required"> Required! </span>
<span style="color:Red" ng-show="myForm.email.$dirty&&myForm.email.$error.pattern">Invalid Email</span>
<br><br>

<label>Pin :</label>
<input type="password" name="password" ng-model="password" ng-pattern="/^[0-9]{1,5}$/" style="width: 97.7%;
height: 34px;
padding-left: 5px;
margin-bottom: 20px;
margin-top: 8px;
box-shadow: 0 0 5px #00F5FF;
border: 2px solid #00F5FF;
color: green;
font-size: 16px;
" required />
<span style="color:Red" ng-show="myForm.password.$error.required"> Required! </span>
<span style="color:Red" ng-show="myForm.password.$dirty&&myForm.password.$error.pattern">Only Numbers Allowed, Maximum 5 Characters</span>
<br>

<label>Contact :</label>
<input type="text" name="Contact" ng-model="Contact" ng-pattern="/^[0-9]{1,10}$/" style="width: 97.7%;
height: 34px;
padding-left: 5px;
margin-bottom: 20px;
margin-top: 8px;
box-shadow: 0 0 5px #00F5FF;
border: 2px solid #00F5FF;
color: green;
font-size: 16px;
" required />
<span style="color:Red" ng-show="myForm.Contact.$error.required"> Required! </span>
<span style="color:Red" ng-show="myForm.Contact.$dirty&&myForm.Contact.$error.pattern">Only Numbers Allowed, Maximum 10 Characters</span>
<button  name="login" id="login"  onClick="location.href='login.html'" ng-disabled=myForm.email.$error.required||myForm.email.$dirty&&myForm.email.$error.pattern||myForm.password.$error.required||myForm.password.$dirty&&myForm.password.$error.pattern||myForm.name.$error.required||myForm.Contact.$error.required||myForm.Contact.$dirty&&myForm.Contact.$error.pattern>Signup</button>

</form>
</div>
</div>
</body>
</html>
